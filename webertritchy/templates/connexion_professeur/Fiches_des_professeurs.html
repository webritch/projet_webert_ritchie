<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>

  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">

  <title>Fiches des professeurs</title>
</head>

<body style="background-color: rgb(47, 117, 255); color: rgb(0, 0, 0);" alink="#ee0000" link="#0000ee" vlink="#551a8b">

<table style="text-align: left; margin-left: auto; margin-right: auto; width: 1072px; height: 19px; color: rgb(255, 255, 255); background-color: rgb(255, 204, 153);" border="1" cellpadding="2" cellspacing="2">

  <tbody>

    <tr>

      <td style="text-align: right;">
      
      <h2 style="background-color: rgb(255, 102, 0);"><big><span style="font-weight: bold;">Chercher Innover Entreprendre</span></big></h2>

      </td>

    </tr>

  </tbody>
</table>


<h1 style="text-align: center; color: rgb(255, 255, 255);">Fiche
des professeurs</h1>


<form method="GET" name="Fiche" action="..\professeur">
  <center style="color: rgb(255, 255, 255);">
  

  <table style="background-color: rgb(255, 153, 102); width: 600px;" border="0" cellpadding="4" cellspacing="1">


    <tbody>


      <tr>


        <td colspan="2">
        
        <div class="Style1" align="center"><font face="Verdana, Arial, Helvetica, sans-serif" size="2"><strong>
        
        <center>Remplir
le formulaire suivant</center>


        </strong> </font></div>


        </td>


      </tr>


      <tr>


        <td>
        
            <div align="right"><font face="Verdana, Arial, Helvetica, sans-serif" size="2">Prenom</font></div>


        </td>


        <td><font face="Verdana, Arial, Helvetica, sans-serif" size="2">
        <input name="prenom_prof" id="prenom_prof" size="20" maxlength="100" type="text"></font></td>


      </tr>


      <tr>


        <td>
        
        <div align="right"><font face="Verdana, Arial, Helvetica, sans-serif" size="2"><label for="objet">Nom</label>
        </font></div>


        </td>


        <td><font face="Verdana, Arial, Helvetica, sans-serif" size="2">
        <input name="nom_prof" size="20" maxlength="100" type="text" required></font></td>


      </tr>


      <tr>


        <td>
        
        <div align="right"><font face="Verdana, Arial, Helvetica, sans-serif" size="2">Profession</font></div>


        </td>


        <td><font face="Verdana, Arial, Helvetica, sans-serif" size="2">
        <input name="profession" id="profession" size="20" maxlength="100" type="text"></font></td>


      </tr>


      <tr>


        <td>

        <div align="right"><font face="Verdana, Arial, Helvetica, sans-serif" size="2">Matiere</font></div>


        </td>


        <td><font face="Verdana, Arial, Helvetica, sans-serif" size="2">
        <input name="matiere_enseignee" id="matiere_enseignee" size="20" maxlength="100" type="text"></font></td>


      </tr>

      <tr>


        <td>

        <div align="right"><font face="Verdana, Arial, Helvetica, sans-serif" size="2">utilisateur</font></div>


        </td>


        <td><font face="Verdana, Arial, Helvetica, sans-serif" size="2">
        <input name="user" id="user" size="20" maxlength="100" type="text"></font></td>


      </tr>

      <tr>


        <td>

        <div align="right"><font face="Verdana, Arial, Helvetica, sans-serif" size="2">Password</font></div>


        </td>


        <td><font face="Verdana, Arial, Helvetica, sans-serif" size="2">
        <input name="password" id="password" size="20" maxlength="100" type="text"></font></td>


      </tr>


      <tr>


        <td><font face="Verdana, Arial, Helvetica, sans-serif" size="2"><span class="Style3"></span></font></td>


        <td><font face="Verdana, Arial, Helvetica, sans-serif" size="2">
        <input name="submit" value="Enregistrer" type="submit"></font></td>


      </tr>


    </tbody>
  
  </table>


  </center>


  <footer></footer>
</form>


</body>
</html>
